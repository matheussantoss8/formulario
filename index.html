<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Coloque suas Informações</h1>
    <form action="nada" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="email" name="usu" id="iusu" autocomplete="email" placeholder="Digite seu e-mail" required minlength="10" size="10">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" autocomplete="current-password" placeholder="Digite a senha do e-mail" required minlength="5" size="17">
        </p>
        <input type="submit" value="Entrar">
    </form>
</body>
</html>
